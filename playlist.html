<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Playlist</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #222;
      padding: 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 8px #000;
    }

    h1 {
      margin: 0;
      font-size: 2em;
      color: #1db954;
    }

    .playlist {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .track {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #000;
    }

    .track h2 {
      margin: 0 0 10px 0;
      font-size: 1.2em;
      color: #1db954;
    }

    audio {
      width: 100%;
      outline: none;
    }

    @media (max-width: 600px) {
      .track h2 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>游꿧 Minha Playlist</h1>
  </header>

  <div class="playlist">
    <div class="track">
      <h2>Python phonk</h2>

     <div class="track">

</html>
